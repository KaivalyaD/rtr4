<!-- magic number -->
<!DOCTYPE html>

<!-- locale -->
<html lang="en">

    <!-- head -->
    <head>
        <meta charset="UTF-8"/>
        <title>KVD Canvas</title>
    </head>
    
    <!-- body -->
    <body onload="main()">  <!-- run main() when the browser's engine reaches here -->
        <!-- canvas -->
        <canvas id="KVD" width="800" height="600">
            This browser does not support HTML5 canvas element  <!-- if failed to create the canvas-->
        </canvas>

        <!-- script -->
        <script src="canvas.js"></script>  <!-- specify location of main() -->
    </body>
</html>
